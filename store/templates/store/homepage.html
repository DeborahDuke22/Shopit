<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>ShopIt</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
			<a class="navbar-brand" href="{% url 'store' %}">ShopIt</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
	  
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				  <a class="nav-link" href="{% url 'store' %}"> <span class="sr-only"></span></a>
				</li>
				<li class="nav-item dropdown">
                   
				  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					
				  </a>
                  <li class = "search-box">
                    <input class = "search-txt" type = "text" name ="" placeholder ="Type to search">
                    <a class "search-btn" href="#">{{category.title}}</a>
                </li>
				  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					  
					<li><a class="dropdown-item" href="#">{{category.title}}</a></li>
					<li><hr class="dropdown-divider"></li>
					
                    
				
				  </ul>
				</li>
		   
			  </ul>
			  <div class="navbar-nav ms-auto my-2 my-lg-0">
				   <a href="#" class="btn btn-info">Login</a>
				   
				   <a href="{% url 'cart' %}">
					  <img  id="cart-icon" src="{% static 'images/cart4.png' %}">
				  </a>
				  <p id="cart-total">0</p>
	  
			  </div>
			</div>
		  </nav>

	</div>


     <div class="container">
            <br>
            {% block content %}


            {% endblock content %}
         </div>

         <nav>
             <ul class = "Pagination">
                 <li>
                    <a href = "#" aria-label = "Previous">
                 </li>

             </ul>
         </nav>


</html>
