<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>ShopIt</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar navbar-dark px-3" style="background-color: #d340e3;">
			<a class="navbar-brand" href="{% url 'store:store' %}">ShopIt</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
	  
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				  <a class="nav-link" href="{% url 'store:store' %}"> <span class="sr-only"></span></a>
				</li>
				<li class="nav-item dropdown">
                   
				

				  <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'store:search_bar' %}">
					{% csrf_token %}
					<input class="form-control mr-sm-2" type="search" placeholder="Search for product" aria-label="Search" name="searched">
					
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				  </form>
                 
				  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					  
					<li><a class="dropdown-item" href="#">{{category.title}}</a></li>
					<li><hr class="dropdown-divider"></li>
					
                    
				
				  </ul>
				</li>
		   
			  </ul>
			  <div class="navbar-nav ms-auto my-2 my-lg-0">
				   <a href="{% url 'store:login' %}" class="btn btn-info">Login</a>
				   
				   <a href="{% url 'store:cart' %}">
					  <img  id="cart-icon" src="{% static 'images/cart4.png' %}">
				  </a>
				  <p id="cart-total">0</p>
	  
			  </div>
			</div>
		  </nav>

	</div>


     <div class="container">
            <br>
            {% block content %}


            {% endblock content %}
         </div>

         <nav>
             <ul class = "Pagination">
                 <li>
                    <a href = "#" aria-label = "Previous">
                 </li>

             </ul>
         </nav>


</html>
